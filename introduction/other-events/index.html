<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3.0.2/dist/vue.global.js"></script>
    <style>
      .box {
        padding: 100px 0;
        width: 400px;
        text-align: center;
        background-color: #ddd;
        margin: 20px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div v-if="showBooks">
        <p>{{title}} - {{author}} - {{age}}</p>
      </div>
      <button @click="toggleShowBooks">
        <span v-if="showBooks">Hide Books</span>
        <span v-else>ShowBooks</span>
      </button>
      <!-- mouse events -->
      <div class="continer">
        <!-- the $event is explicitly passing in the event object -->
        <div class="box" @mouseover="handleEvent($event, 5)">mouseover</div>
        <div class="box" @mouseleave="handleEvent($event, 6)">mouseleave</div>
        <div class="box" @dblclick="handleEvent($event, 9)">double click</div>
        <div class="box" @mousemove="handleMouseMove($event)">Mouse Move</div>
      </div>
      <div>
        <p>offset X: {{x}}</p>
        <p>offset Y: {{y}}</p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
